<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=YourAPIkey"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 13,
            center: new google.maps.LatLng(37.774900, -122.419400)
        });

        new google.maps.Polygon({
            clickable: false,
            geodesic: true,
            fillColor: "#0000FF",
            fillOpacity: 0.300000,
            strokeColor: "#0000FF",
            strokeOpacity: 1.000000,
            strokeWeight: 1,
            map: map,
            paths: [
                new google.maps.LatLng(37.774900, -122.419400),
                new google.maps.LatLng(37.774900, -122.414400),
                new google.maps.LatLng(37.769900, -122.414400),
                new google.maps.LatLng(37.769900, -122.419400),
                new google.maps.LatLng(37.774900, -122.419400),
            ]
        });

        new google.maps.Polygon({
            clickable: false,
            geodesic: true,
            fillColor: "#FF0000",
            fillOpacity: 0.300000,
            strokeColor: "#FF0000",
            strokeOpacity: 1.000000,
            strokeWeight: 1,
            map: map,
            paths: [
                new google.maps.LatLng(37.764900, -122.429400),
                new google.maps.LatLng(37.764900, -122.424400),
                new google.maps.LatLng(37.759900, -122.424400),
                new google.maps.LatLng(37.759900, -122.429400),
                new google.maps.LatLng(37.764900, -122.429400),
            ]
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
